<!DOCTYPE html>
<html>
<head>
    <title>WebTransport Pong</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            background: #f9f9f9;
        }
        .message {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .sent { color: blue; }
        .received { color: green; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebTransport Pong</h1>
    <button id="send">Send Datagram</button>
    <div id="messages"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
